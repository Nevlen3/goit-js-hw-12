<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label>
        <input
          type="text"
          name="searchQuery"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>

    <span class="loader is-hidden">Loading...</span>

    <ul class="gallery"></ul>

    <button class="load-more is-hidden">Load more</button>
    <span class="loader is-hidden">Loading...</span>

    <script type="module" src="./main.js"></script>
  </body>
</html>
